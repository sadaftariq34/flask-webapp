<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Page</title>
    <style>
        /* Global Styles */
        body {
            text-align: center;
            margin-top: 50px;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }

        /* Navigation Bar */
        .navbar {
            background: linear-gradient(to right, #4CAF50, #2E8B57);
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 80%;
            margin: 0 auto 30px auto;
        }
        .navbar a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: 600;
            padding: 12px 20px;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }
        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                gap: 10px;
                width: 90%;
            }
        }

        /* Image Styling */
        img {
            display: block;
            margin: 20px auto;
            max-width: 50%; /* Reduced size */
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="{{ url_for('index') }}">üè† Home</a>
        <a href="{{ url_for('cat') }}">üê± Cat</a>
        <a href="{{ url_for('dog') }}">üê∂ Dog</a>
    </div>

    <h1>Dog Picture</h1>
    <img src="{{ dog_image_url }}" alt="Dog">

</body>
</html>
